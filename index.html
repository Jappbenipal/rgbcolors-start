  <h1>RGB Colors</h1>

  <p>
    An RGB Color is specified by:
    <span class="bold">rgb(red, green,blue) </span>
  </p>

  <p>
    The parameters red, green and blue specify the intensity of the color 0
    (lowest) to 255 (highest)
  </p>
  <hr />

  <h2>Try it out for yourself...</h2>
  <div>
    <p>
      red: <input value="255" id="redd" class="red1" /> green:
      <input value="255" id="grenn" /> blue:
      <input value="0" id="bluee" />
    </p>
  </div>

  <div>
    <p>
      <input value="black" id="black" />
      <input value="white" id="white" />
    </p>
  </div>

  <button id="button"></button>

  <div>
    <input value="Preview" id="preview" />
  </div>

  <p>rgb (255, 255, 0)</p>

  <hr />

  </p>
